name: "(B) ðŸ“… Daily Runtime Build with Pull Upstream"

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable Debug Mode'
        required: false
        type: boolean
        default: true
      pgo:
        description: 'Enable Profile-Guided Optimization (PGO)'
        required: false
        type: boolean
        default: false

run-name: "(B) ðŸ“… Daily Runtime Build with Pull Upstream"
# pull-upstream don't affect continuous workflow but in next running
jobs:
  windows-x86_64:
    name: Windows x86_64 build
    uses: ./.github/workflows/wrapper-build-windows.yml
    secrets: inherit
    with:
      debug: ${{ toJSON(inputs.debug) != 'false' }}
      pgo: ${{ inputs.pgo && 'generate' || 'false' }}

  linux-x86_64:
    name: Linux x86_64 build
    uses: ./.github/workflows/wrapper-build-linux.yml
    secrets: inherit
    with:
      debug: ${{ toJSON(inputs.debug) != 'false' }}
      pgo: ${{ inputs.pgo }}

  linux-aarch64:
    name: Linux aarch64 build
    uses: ./.github/workflows/common-build.yml
    secrets: inherit
    with:
      platform: linux
      arch: aarch64
      debug: ${{ toJSON(inputs.debug) != 'false' }}
      pgo: ${{ inputs.pgo }}

  platform-tests:
    name: Platform Tests
    needs: [windows-x86_64, linux-x86_64, linux-aarch64]
    uses: ./.github/workflows/patch-test.yml
    with:
      platform: ubuntu
