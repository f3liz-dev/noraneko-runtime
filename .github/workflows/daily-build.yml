---
# SPDX-License-Identifier: MPL-2.0

name: Daily Runtime Build

permissions:
  contents: write

'on':
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug build'
        required: false
        type: boolean
        default: true
      pgo:
        description: 'Enable Profile-Guided Optimization'
        required: false
        type: boolean
        default: true

run-name: Daily Runtime Build${{ inputs.debug && ' (Debug)' || '' }}

jobs:
  windows-x86_64:
    name: Windows x86_64
    uses: ./.github/workflows/wrapper-build-windows.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || true }}
      pgo: ${{ inputs.pgo || true }}

  linux-x86_64:
    name: Linux x86_64
    uses: ./.github/workflows/wrapper-build-linux.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || true }}
      pgo: ${{ inputs.pgo || true }}

  linux-aarch64:
    name: Linux aarch64
    uses: ./.github/workflows/wrapper-build-linux.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || true }}
      pgo: false  # PGO not configured for aarch64
      arch: aarch64
